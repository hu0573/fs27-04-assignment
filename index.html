<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Assignment - Form</h1>
    <button type="button" id="fillFake" class="fill-fake">üòé Fill with Fake Data</button>

    <form action="#" method="post" class="form">
      <h2>Your basic info</h2>
      <label for="first_name">First Name</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        required
      />

      <label for="last_name">Last Name</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        required
      />

      <label for="email"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        required
      />

      <label for="password"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
      />

      <label for="confirm_password"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      />
      </label>

      <h2>Other details</h2>
      <label for="date_of_birth">Date of Birth</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">üë®üèº Male</option>
        <option value="female">üë©üèº Female</option>
        <option value="other">ü•∑ Other</option>
      </select>

      <label for="about_me">About Me</label>
      <textarea id="about_me" name="about_me" rows="4" required></textarea>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required />
            I agree to the terms and conditions
        </label>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;

    if (password !== confirmPassword) {
      e.preventDefault();
      alert("Passwords do not match!");
      return;
    }

    if (password.length < 8) {
      e.preventDefault();
      alert("Password must be at least 8 characters long!");
      return;
    }

    alert("Form submitted successfully!");
  });
</script>
<script>
  document.getElementById("fillFake").addEventListener("click", function () {
    document.getElementById("first_name").value = "John";
    document.getElementById("last_name").value = "Doe";
    document.getElementById("email").value = "johndoe@example.com";
    document.getElementById("password").value = "Password123!";
    document.getElementById("confirm_password").value = "Password123!";
    document.getElementById("date_of_birth").value = "1990-01-01";
    document.getElementById("gender").value = "male";
    document.getElementById("about_me").value = "I am a fake person for testing purposes.";
    document.getElementById("terms").checked = true;
  });
</script>

</html>
